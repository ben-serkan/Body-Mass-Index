<!--
     "! + tab" HTML boiler plate'i oluşturur (Visual Studio)
      "html yazıp + enter" tuşuna basınca da boiler plate oluşur.
      Atom'da yorum satırını oluşturmak için "CTRL + /" tuşlarına aynı anda basılır.
      Visual Studio'da yorum satırı oluşturmak için "CTRL + K + C" tuşlarına aynı anda basılır.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Vücut Kitle İndeksi</title>
</head>

<body>

  <div class="container">
    <div class="box">
      <h1>Vücut Kitle İndeksi</h1>
      <div class="content">
        <div class="gender">
          <label class="container">
            <input type="radio" name="radio" id="m">
            <p class="text">Erkek</p>
            <span class="checkmark"></span>
          </label>
          <label class="container">
            <input type="radio" name="radio" id="f">
            <p class="text">Kadın</p>
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="containerHW">
          <div class="inputH">
            <label for="height">Boy (cm)</label>
            <input type="number" id="height" required>
          </div>

          <div class="inputW">
            <label for="weight">Kilo (kg)</label>
            <input type="number" id="weight" required>
          </div>
        </div>

        <button class="calculate" id="submit" onclick="calculate();">Hesapla</button>

      </div>

      <div class="result">
        <p>Vücut Kitle İndeksi Sonucunuz:</p>
        <div id="result">00.00</div>
        <p class="comment"></p>
      </div>

    </div>
  </div>


  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText"></p>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
